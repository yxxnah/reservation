type Query {
  info: String!
  feed: [Link!]!
}

type Mutation {
  post(userId: String!, roomId: String!, started: String!, ended: String!): Booked!
}

type Link {
  id: ID!
  description: String!
  url: String!
}

type Booked {
  id: ID!
  userId: String!
  roomId: String!
  started: String!
  ended: String!
}